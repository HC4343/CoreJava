plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.rest-assured:rest-assured:4.3.3'

    compile 'com.google.code.gson:gson:2.8.5'

    compile 'org.seleniumhq.selenium:selenium-ie-driver:3.141.59'

    compile 'io.github.bonigarcia:webdrivermanager:4.2.2'

    compile 'io.cucumber:cucumber-junit:6.9.1'

    compile 'io.cucumber:cucumber-java:6.9.1'

    compile 'net.masterthought:cucumber-reporting:5.4.0'
}
